---
label: Documentation Pages
hide_body: false
fields:
- type: text
  name: title
  label: Title
  description: The title of the page, used both as a page title and as a navigation
    menu title.
  config:
    required: true
- type: number
  name: weight
  label: Weight
  description: The navigation order of the documentation page. This value is ignored
    for parent section pages.
- type: text
  name: excerpt
  label: Excerpt
  description: Short description of the documentation section. This value is used
    in overview page and is ignored for child section pages.
- type: text
  name: layout
  label: Layout
  hidden: true
  default: docs
  config:
    required: true
pages:
- docs/ui-components/typography.md
- docs/ui-components/index.md
- docs/tools/starter-theme.md
- docs/tools/plug-ins.md
- docs/tools/index.md
- docs/manage-content/index.md
- docs/index.md
- docs/getting-started/quick-start.md
- docs/getting-started/installation.md
- docs/getting-started/index.md
- docs/faq/index.md
- docs/community/index.md
- docs/about/overview.md
- docs/about/index.md
- docs/about/features.md
